<div class="p-4">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="email" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp"
             placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email address">
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerUser()">Submit</button>
  </form>
</div>
